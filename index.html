<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://normas-apa.org/wp-content/uploads/2019/05/cropped-noun_quotation_1325066-3-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Citas Textuales</title>
</head>
<body>
    <div class="container">
        <img class="icon" src="src/img/logo-apa.png" alt="logo apa">
        <h1>Crear referencias textuales según APA</h1>
        <div class="entradas">
            <input id="lastname" type="text" placeholder="Apellido del autor" required>
            <input id="name" type="text" placeholder="Nombre del autor" required>
            <input id="fecha" type="text" placeholder="Fecha de la creación de la página" required>
            <input id="title" type="text" placeholder="Título de la cita" required>
            <input id="namePage" type="text" placeholder="Nombre de la página" required>
            <input id="linkPage" type="text" placeholder="Link de la página" required>
            <input id="send" type="button" value="Crear">
        </div>
        <div class="grupo-5-logo">
            <img src="src/img/grupo-5-logo.jpg" alt="grupo 5 logo">
        </div>
        <div id="resultado"></div>
        <footer>
            @Copyright Letalandroid 12/11/2021
        </footer>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
